<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Tools</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <label for="daysWorked">Enter number of working days:</label>
    <input type="number" id="daysWorked">
    <button id="calculateButton">Calculate Salary</button>
    <h2 id="result"></h2>

    <h1>Utility Tools</h1>
    

    <section>
        <h2>Calculate Average of 5 Real Numbers</h2>
        <div>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" step="any">
        </div>
        <div>
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" step="any">
        </div>
        <div>
            <label for="num3">Number 3:</label>
            <input type="number" id="num3" step="any">
        </div>
        <div>
            <label for="num4">Number 4:</label>
            <input type="number" id="num4" step="any">
        </div>
        <div>
            <label for="num5">Number 5:</label>
            <input type="number" id="num5" step="any">
        </div>
        <button id="calculateAverage">Calculate Average</button>
        <h3 id="averageResult"></h3>
    </section>


    <section>
        <h2>Convert USD to VND</h2>
        <div>
            <label for="usdAmount">USD Amount:</label>
            <input type="number" id="usdAmount" step="any">
        </div>
        <button id="convertCurrency">Convert</button>
        <h3 id="conversionResult"></h3>
    </section>


    <!-- Section for Rectangle Calculations -->
    <section>
        <h2>Calculate Area and Perimeter of a Rectangle</h2>
        <div>
            <label for="length">Length:</label>
            <input type="number" id="length" step="any">
        </div>
        <div>
            <label for="width">Width:</label>
            <input type="number" id="width" step="any">
        </div>
        <button id="calculateRectangle">Calculate</button>
        <h3 id="rectangleResult"></h3>
    </section>

    <!-- Section for Summing Digits of a Two-Digit Number -->
    <section>
        <h2>Sum of Digits of a Two-Digit Number</h2>
        <div>
            <label for="twoDigitNumber">Two-Digit Number:</label>
            <input type="number" id="twoDigitNumber" min="10" max="99" step="1">
        </div>
        <button id="sumDigits">Calculate Sum</button>
        <h3 id="sumDigitsResult"></h3>
    </section>

    <script src="script.js"></script>
</body>
</html>
